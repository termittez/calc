<meta charset="utf-8">

<script>
    function Mathop(a, b, op) {
        var res;
        if (op == '+') {
            res = a + b;
        } else if (op == '-') {
            res = a - b;
        } else if (op == '*') {
            res = a * b;
        } else if (op == '/') {
            res = a / b;
        } else {
            res = false;
        }

        return res;
    }

    function randomInt(min, max) {
        var length = max - min + 1;
        var rand = Math.floor(Math.random() * length) + min;
        return rand;
    }
    var x, y, res, code, answer, answerStr, good = 0,
        error = 0,
        errors = [];
    var variants = ['+', '-', '*', '/'];
    for (i = 0; i < 5; i++) {
        x = randomInt(3, 15);
        y = randomInt(3, 15); /* получение случайных чисел от 3 до 15 включительно (по умолчанию только от 0 до 1)*/
        code = randomInt(0, 3);

        op = variants[code];
        res = Mathop(x, y, op);
        do {
            answerStr = prompt(x + '' + op + '' + y + '=?');
            answer = +answerStr;
        }
        while (answerStr == '' || isNaN(answer));

        if (res.toFixed(2) == answer.toFixed(2)) {
            /* alert('молодец');*/

            good++;
        } else {
            /*alert('Балбес' + x + '' + op + '' + y + '=' + res.toFixed(2));*/
            error++
            errors.push('Балбес' + x + '' + op + '' + y + '=' + res.toFixed(2) + ', а Ваш ответ' + answer);
        }
    }
    console.log('Правильных ответов' + good);
    console.log('Неравильных ответов' + error);
    /* console.log(errors);*/
    for (i = 0; i < errors.length; i++) {
        console.log(errors[i]);
    }



    console.log(res);
</script>
